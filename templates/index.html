<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="hidden"] {
            display: none;
        }
        button[type="submit"] {
            background-color: lightblue;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
            color: black;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Welcome to Silver Support</h1>
    <p>Hi there! I'm Silver, your tech guide. How can I assist you today?</p>
    <form method="POST">
        <input type="hidden" name="user_input" value="{IGNORE}">
        <button type="submit">Go to Chat</button>
    </form>
    
    <form method="POST">
        <input type="hidden" name="user_input" value="{RESET}">
        <button type="submit">Reset Chat History</button>
    </form>
</body>
</html>
